<h2>Events</h2>

<table class="table">
	<tbody>
		<tr>
			<th>Event</th>
			<th>From</th>
			<th>ID</th>
			<th>Time</th>
		</tr>
		<tr ng-repeat="event in dockerEvents">
			<td ng-bind="event.status"/>
			<td ng-bind="event.from"/>
			<td ng-bind="event.id"/>
			<td ng-bind="event.time"/>
		</tr>
	</tbody>
</table>
